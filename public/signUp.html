<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sign.css">
  </head>
  <body>
    <div class="overlay">
      <div class="sign-container">
        <div class="card">
          <h5 class="card-header">
            <div class="text-center mt-2 mb-3">
              <a href="/"><img src="https://via.placeholder.com/80x80" alt="home logo"></a>
            </div>
            <div class="text-center">Sign up</div>
          </h5>
          <div class="card-body">
            <div class="d-grid gap-2 mx-auto">
              <button class="social-button">
                <span class="social-icon google-icon" ></span>
                <span>Continue with Google</span>
              </button>
              <button class="social-button">
                <span class="social-icon facebook-icon" ></span>
                <span>Continue with Facebook</span>
              </button>
            </div>
            <div class="text-center my-3">
              or
            </div>
            <div class="d-grid gap-2 mb-3">
              <input class="form-control" type="email" placeholder="Email" aria-label="email input" />
              <input class="form-control" type="password" placeholder="Password" aria-label="password input" />
              <input class="form-control" type="password" placeholder="Retype Password" aria-label="retype password input" />
              <button type="button" class="btn btn-primary">Create Account</button>
            </div>
            <div class="text-end">
              Has account ? <a href="/signIn.html" class="btn btn-link" role="button">Sign In</a>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      </div>
    </div>
  </body>
</html>
